
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Maps UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ✅ গুগল ম্যাপ -->
  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.834140213273!2d144.9545553157483!3d-37.81720997975152!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f2cf1e99%3A0x5045675218ce6e0!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1656655555555"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>

  <!-- ✅ ইনপুট ও বাটন -->
  <div class="overlay">
    <div class="search-bar">
      <div>What's your area?</div>
      <input type="text" value="40.333453, -102.437074">
    </div>
    <button class="google-btn">
      <img class="google-logo" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
      Continue with Google
    </button>
  </div>

</body>
</html>
